<h1 style="display: block; margin-left: 448px; margin-right: auto;">Perfil De Usuario</h1>
<hr>

<!--

<pre *ngIf="auth.userProfile$ | async as profile">
    <code>{{ profile | json }}</code>
</pre>
-->
<div style="display: block; margin-left: 450px; margin-right: auto;" >
  <div class="card-text-center" style="width: 18rem;">
      <img class="card-img-top" [src]="miPerfil.picture" alt="Card image cap">
      <div class="card-body">
        <p class="card-text"><strong>Nombre: </strong>{{miPerfil.given_name}} </p>
        <p class="card-text"><strong>Apellido: </strong>{{miPerfil.family_name}} </p>
        <p class="card-text"><strong>Nickname: </strong>{{miPerfil.nickname}} </p>
        <p class="card-text"><strong>Correo: </strong>{{miPerfil.email}} </p>
        <p class="card-text"><strong>Fecha Acceso: </strong>{{miPerfil.updated_at}} </p>
      </div>
  </div>
</div>
